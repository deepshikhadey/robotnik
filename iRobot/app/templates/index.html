<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>Dr. Kenneth R. Loggins III</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://localhost:5000">Dr. Kenneth R. Loggins III</a>
             </div>
           </div>
        </div>

        <div class="jumbotron" style="height:600px">
        <div class="container">
        <p class="lead"></p>
        <div class="row">
            <div class="col-lg-8" style="height: 600px;width: 900px">
                <iframe id="spreecast-player" type="text/html" width="900" height="470" src="http://www.spreecast.com/events/irobot/embed-large" frameborder="0"></iframe>
            </div>
            <div class="col-lg-2" style="width: 200px; height: 600px">
                <button id="l1" type="button" class="btn btn-default btn-lg" onclick="$.ajax({'url':'http://localhost:5000/left'})" style="position:absolute; top:150px; left: 50px">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </button>
                <button id="u1" type="button" class="btn btn-default btn-lg" onclick="$.ajax({'url':'http://localhost:5000/up'})" style="position:absolute; top: 98px; left: 96px">
                    <span class="glyphicon glyphicon-arrow-up"></span>
                </button>
                <button id="d1" type="button" class="btn btn-default btn-lg" onclick="$.ajax({'url':'http://localhost:5000/down'})" style="position:absolute; top: 202px; left: 96px">
                    <span class="glyphicon glyphicon-arrow-down"></span>
                </button>
                <button id="r1" type="button" class="btn btn-default btn-lg" onclick="$.ajax({'url':'http://localhost:5000/right'})" style="position:absolute; top: 150px; left: 142px">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
                <button id="stop" type="button" class="btn btn-default btn-lg" onclick="$.ajax({'url':'http://localhost:5000/stop'})" style="position:absolute; top: 150px; left: 96px">
                    <span class="glyphicon glyphicon-stop"></span>
                </button>
            </div>
        </div>
        </div>
        </div>
        <script>
          $('body').keydown(function(e){
              if (e.which == '37'){
                  // Left arrow
                  $.ajax({'url':'http://localhost:5000/left'})
              }
              else if (e.which == '38'){
                  // Up arrow
                  $.ajax({url:'http://localhost:5000/up'})
              }
              else if (e.which == '39'){
                  // Right arrow
                  $.ajax({url:'http://localhost:5000/right'})
              }
              else if (e.which == '40'){
                  // Down arrow
                  $.ajax({url:'http://localhost:5000/down'})
              }
              else {
                  // stop
                  $.ajax({url:'http://localhost:5000/stop'})
              }
          });      
        </script>
  </body>
</html>
